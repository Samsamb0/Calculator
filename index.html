<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=µ, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
  </head>
  <body onload="load()">
    <header>
      <h1>The Calculator</h1>
    </header>
    <main>
      <div id="calculator">
        <div id="first-row">
          <div id="screen">
            <div id="previous">s</div>
            <div id="current">s</div>
          </div>
          <button id="clear">AC</button>
        </div>
        <div id="second-row">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">/</button>
        </div>
        <div id="third-row">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">x</button>
        </div>
        <div id="fourth-row">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">-</button>
        </div>
        <div id="fifth-row">
          <button class="number">.</button>
          <button class="number">0</button>
          <button class="equal">=</button>
          <button class="operator">+</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright © by <a href="https://github.com/Samsamb0">Samasamb0</a></p>
    </footer>
  </body>
</html>
